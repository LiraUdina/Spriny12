<html>
<head>
    <title>Полетели!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="image/x-icon" rel="shortcut icon" href="…/favicon.ico">
</head>
<body>
    <div class="container">
    <div id="timer" class="chet">20</div>
    <div class="text" id="Poleteli">Полетели!</div>
    <div class="buttons">
    <button id="startButton" class="btn btn-success">Запуск</button>
    <button id="stopButton" class="btn btn-danger" onclick="stopCount()">Стоп</button>
    </div>
    </div>
<script>
    let interval;
    let count = localStorage.getItem('count') || 20;

    function reverseCount() {
    let timerElement = document.getElementById('timer');
    let poleteliElement = document.getElementById('Poleteli');

    interval = setInterval(function() {
    if (count >= 0) {
    timerElement.textContent = count;
    count--;} 
    else {clearInterval(interval);
    poleteliElement.classList.add('show'); }}, 1000);}

    function stopCount() {
    clearInterval(interval);
    let timerElement = document.getElementById('timer');
    localStorage.setItem('count', timerElement.textContent);
    count = timerElement.textContent;}

    document.getElementById('startButton').addEventListener('click', reverseCount);
    document.getElementById('stopButton').addEventListener('click', stopCount);
    reverseCount(); 
</script>
</body>
</html>
