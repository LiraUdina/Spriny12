<html>
<head>
    <title>Полетели!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="image/x-icon" rel="shortcut icon" href="…/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="text" id="Poleteli">Полетели!</div>
        <button id="startButton" class="btn btn-success" onclick="startCount()">Пуск</button>
        <div id="timer" style="font-size: 24px; color: red;"></div>
        <script>
            let seconds = localStorage.getItem("timerSeconds");
            let timerElement = document.getElementById("timer");
            let countdown;

            if (seconds) {timerElement.textContent = seconds;
            startCount();}

            function startCount() {
            if (!seconds) {
            seconds = prompt("Введите количество секунд");
            timerElement.textContent = seconds;
            localStorage.setItem("timerSeconds", seconds);}

            clearInterval(countdown);

            countdown = setInterval(function() {
            if (seconds > 0) {seconds--;
            timerElement.textContent = seconds;
            localStorage.setItem("timerSeconds", seconds);} 
            else {clearInterval(countdown);
            countdown = setInterval(() => {seconds = seconds - 1;
            if (seconds < 1) {clearInterval(countdown);}}, 1000);
            timerElement.textContent = "Полетели!";
            localStorage.removeItem("timerSeconds");}}, 1000);}

            function stopCount() {clearInterval(countdown);
            localStorage.removeItem("timerSeconds");}
        </script>
        <div class="buttons">
        <button id="stopButton" class="btn btn-danger" onclick="stopCount()">Стоп</button>
        </div>
    </div>
</body>
</html>
